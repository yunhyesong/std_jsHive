
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>exam</title>
<link rel="stylesheet" href="common.css" />
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
$(function(){

	// exam1 [s]
	var exam1 = $('.exam_q').eq(0),
		nCount = 0;

	while(nCount < 5) {
		exam1.append('<input type="checkbox">');
		nCount++;
	}
	// exam1 [e]

	// exam2 [s]
	var exam2 = $('.exam_q').eq(1);

	for (var i = 1; i < 6; i++) {
		(i % 2) === 0
			? exam2.append('<input type="text">')
			: exam2.append('<input type="checkbox">');
	}
	// exam2 [e]

	// exam3 [s]
	var exam3 = $('.exam_q').eq(2),
		sMultiple = '';

	for (var i = 1; i < 10; i++) {
		sMultiple += '8' + ' X ' + i + ' = ' + (8 * i) + '<br/>';
	}
	exam3.append(sMultiple);
	// exam3 [e]

	// exam4 [s]
	var exam4 = $('.exam_q').eq(3),
		nTable = 2,
		sMultiple2 = '';

	while(nTable < 10) {
		for (var i = 1; i < 10; i++) {
			sMultiple2 += nTable + ' X ' + i + ' = ' + (nTable * i) + '<br/>';
		}
		nTable++;
	}
	exam4.append(sMultiple2);
	// exam4 [e]

});
</script>
</head>
<body>
<!-- wrapper [s] -->
<div id="wrapper">
	<!-- header [s] -->
	<div id="header">
	</div>
	<!-- header [e] -->
	<hr />
	<!-- container [s] -->
	<div id="container">
		<div class="exam_wrap">
			<h1>Q. while 문으로 5개의 input 을 출력하세요.</h1>
			<div class="exam_q">
			</div>
		</div>
		<div class="exam_wrap">
			<h1>Q. for 문으로 5개의 input 을 만들되, 짝수는 text / 홀수는 checkbox 를 출력하세요.</h1>
			<div class="exam_q">
			</div>
		</div>
		<div class="exam_wrap">
			<h1>Q. for 문으로 구구단 8단을 출력하세요.</h1>
			<div class="exam_q">
			</div>
		</div>
		<div class="exam_wrap">
			<h1>Q. for/while 문 2개로 구구단을 출력하세요.</h1>
			<div class="exam_q">
			</div>
		</div>
	</div>
	<!-- container [e] -->
	<hr />
	<!-- footer [s] -->
	<div id="footer">
	</div>
	<!-- footer [e] -->
</div>
<!-- wrapper [e] -->
</body>
</html>
